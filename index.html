<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/4e1ae3342f.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="conatiner">
        <div class="logo">
            <i class="fa-brands fa-twitter"></i>
        </div>
        <div class="menus">
            <div class="menu">
                <i class="fa-solid fa-house"></i>
                <p>Home</p>
            </div>
            <div class="menu">
                <i class="fa-solid fa-magnifying-glass"></i>
                <p>Explore</p>
            </div>
            <div class="menu">
                <i class="fa-solid fa-bell"></i>
                <p>Notifications</p>
            </div>
            <div class="menu">
                <i class="fa-solid fa-message"></i>
                <p>Messages</p>
            </div>
            <div class="menu">
                <i class="fa-solid fa-bookmark"></i>
                <p>Bookmarks</p>
            </div>
            <div class="menu">
                <i class="fa-solid fa-list"></i>
                <p>Lists</p>
            </div>
            <div class="menu">
                <i class="fa-solid fa-user"></i>
                <p>Profile</p>
            </div>
            <div class="menu">
                <i class="fa-solid fa-ellipsis"></i>
                <p>More</p>
            </div>
        </div>
        <div class="button">
            <button class="tweet-button">Tweet</button>
        </div>
    </div>
</body>
</html>
